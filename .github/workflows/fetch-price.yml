name: Fetch Token Price

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Allows manual triggering

jobs:
  fetch-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Fetch GeckoTerminal pool data
        run: |
          node assets/fetch-price.js

      - name: Commit and push data
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/solanadinero/computersite.git
          git add assets/data/price.json
          git commit -m "Update price data [skip ci]" || echo "No changes to commit"
          git push origin HEAD
